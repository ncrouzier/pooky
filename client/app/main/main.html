<div ng-include="'components/navbar/navbar.html'"></div>
<!-- <div class="fill"> -->
<div map-lazy-load="http://maps.google.com/maps/api/js">
    <map center="{{currentlocation}}" zoom="{{currentzoom}}" map-type-id="MapTypeId.SATELLITE" street-view-control="false" zoom-control-options="{style:'SMALL'}" pan-control="false">
        <custom-control id="home" position="TOP_LEFT" index="1">
            <div style="background-color: white;">
                <b>Total distance: {{distanceTraveled}} km</b>
                <br>
                <span ng-repeat="loc in locationData | orderBy:'date':true | limitTo:5"><a ng-click="showInfoWindowFromLink(loc)">{{loc.location}}</a><br></span>
                <a ng-click="toggleTraceLine()">Toggle trace line</a>
            </div>
        </custom-control>
        <marker id="{{loc._id}}_mark" ng-repeat="loc in locationData" location="{{loc}}" position="{{loc.lat}}, {{loc.lng}}" on-click="showInfoWindowFromMarker()" icon="assets/images/pookymarker.png"></marker>
     
        <shape name="polyline" id="traceline" path="{{pathData}}" geodesic="true" stroke-color="#FF0000" stroke-opacity="1.0" stroke-weight="2">
        </shape>
    </map>
</div>
